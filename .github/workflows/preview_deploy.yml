name: Preview Deployment

on:
  push:
    branches:
      - New-IDEA
  workflow_dispatch: # Allow manual trigger

jobs:
  build-preview:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout New-IDEA branch
        uses: actions/checkout@v4
        with:
          ref: New-IDEA

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build with preview base path
        run: npm run build
        env:
          VITE_BASE_PATH: /six-national-strategic/preview/

      - name: Upload preview artifact
        uses: actions/upload-artifact@v4
        with:
          name: preview-build
          path: ./dist

  # Merge preview into main site and deploy
  deploy-combined:
    needs: build-preview
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}preview/

    steps:
      - name: Checkout main branch (for production build)
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build production site
        run: npm run build

      - name: Download preview artifact
        uses: actions/download-artifact@v4
        with:
          name: preview-build
          path: ./dist/preview

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload combined artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
